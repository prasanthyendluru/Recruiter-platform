{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2>Apply for "{{ job.title }}"</h2>
    <form method="post" enctype="multipart/form-data" class="auth-form">
        {% csrf_token %}
        <div class="form-field">
            {{ form.as_p }}
        </div>
        <button type="submit" class="auth-btn">Submit Application</button>
    </form>
</div>
{% endblock %}
