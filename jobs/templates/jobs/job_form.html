{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <div class="form-box">
        <h2>Create a New Job</h2>
        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-field">
                {{ form.as_p }}
            </div>
            <button type="submit" class="auth-btn">Post Job</button>
        </form>
    </div>
</div>
{% endblock %}
